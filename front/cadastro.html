<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input type="text" id="name" name="full-name" placeholder="Nome completo" required>
            </div>
            <div class="input-box">
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
            <div class="input-box">
                <input type="date" id="birth_date" name="birth_date" placeholder="Data de nascimento" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <div class="input-box">
                <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-box">
                <input type="email" id="recovery_email" name="recovery_email" placeholder="E-mail de recuperação" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <div class="register-link">
                <p>Já tem uma conta? <a href="index.html">Faça Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
